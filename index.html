<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Inefable Day - 02.11.24</title>
  <meta name="description" content="¡Te damos la bienvenida al rincón especial de nuestra boda! Aquí encontrarás información y hermosos recuerdos de nuestro gran día.">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&family=Mulish:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <h1>inefable</h1>

    <div id="contador"></div>

    <div class="bottom">
      <p>Isa & Paul</p>
      <small>02.11.24</small>
    </div>
  </div>
  
  <script>
    // Fecha objetivo: 02 de noviembre de 2024
    const fechaObjetivo = new Date('2024-11-02T12:00:00').getTime();

    // Función para actualizar el contador cada segundo
    const actualizarContador = () => {
      const fechaActual = new Date().getTime();
      const tiempoRestante = fechaObjetivo - fechaActual;

      if (tiempoRestante <= 0) {
        document.getElementById('contador').innerHTML = '¡La boda ha llegado!';
      } else {
        const dias = Math.floor(tiempoRestante / (1000 * 60 * 60 * 24));
        const horas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);

        document.getElementById('contador').innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
      }
    };

    // Actualiza el contador cada segundo
    setInterval(actualizarContador, 1000);

    // Inicializa el contador
    actualizarContador();
  </script>
</body>
</html>
